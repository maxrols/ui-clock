<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Clock</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <section class="clock container">
        <div class="clock__container grid">
            <div class="clock__content grid">
                <div class="clock__circle">
                    <span class="clock__twelve"></span>
                    <span class="clock__three"></span>
                    <span class="clock__six"></span>
                    <span class="clock__nine"></span>

                    <div class="clock__rounder"></div>
                    <div class="clock__hour"></div>
                    <div class="clock__minutes"></div>
                    <div class="clock__seconds"></div>

                </div>

                <div>
                    <div class="clock__text">
                        <div class="clock__text_hour">01</div>
                        <div class="clock__text_minutes">01</div>
                        <div class="clock__text_ampm">am</div>
                    </div>
                    <div class="clock__date">
                        <span class="date__day">01</span>
                        <span class="date__month">01</span>
                        <span class="date__year">2000</span>
                    </div>
                </div>
            </div>
            <a href="#" class="clock__logo">maxrols</a>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
